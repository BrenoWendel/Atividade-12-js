<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function casasDecimais(num, precisao) {
                var casas = Math.pow(10, precisao)
                return Math.floor(num * casas) / casas
}   


        const conta = Number(prompt("Valor: "))
        const nparcelas= Number(prompt("NÂº de parcelas: "))
        let valorparcela = conta/nparcelas
        let valorredondo = casasDecimais(valorparcela, 2)
        
        let myFunc = num => Number(num)
        let valoresin = Array.from(String(valorredondo), myFunc)

        let centavos = valoresin.splice(-2,2)
        valoresin.splice(-1,1)
        centavos = centavos.join('')
        valoresin = valoresin.join('')
        

        alert(`Valor das ${nparcelas - 1} primeiras  parcelas = R$ ${valoresin}\nValor da ultima parcela = R$ ${(centavos/100)*nparcelas}`)




    </script>
</body>
</html>
