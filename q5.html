    <script>

        const conta = Number(prompt("Valor: "))
        const nparcelas= Number(prompt("NÂº de parcelas: "))
        let valorparcela = conta/nparcelas
        let valorredondo = valorparcela.toFixed(2)

        if (conta%nparcelas != 0){

            let myFunc = num => Number(num)
            let valoresin = Array.from(String(valorredondo), myFunc)

            let centavos = valoresin.splice(-2,2)
            alert(centavos)
            valoresin.splice(-1,1)
            centavos = centavos.join('')
            centavos = (centavos/100)*nparcelas
            centavos.toFixed(2)
            var ultimaparc = centavos + valoresin
            valoresin = valoresin.join('')
            

            alert(`Valor das ${nparcelas - 1} primeiras  parcelas = R$ ${valoresin}\nValor da ultima parcela = R$ ${ultimaparc}`)

        } 
        else{
            alert("avc")
        }
        
        



    </script>
